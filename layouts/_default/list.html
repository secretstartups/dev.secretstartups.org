{{ define "main" }}
<div class="page-container">
    <div class="content-wrapper">
        <h1>{{ .Title }}</h1>
        <div class="list-content">
            {{ range .Pages }}
            <article class="list-item">
                <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
                <p>{{ .Summary }}</p>
            </article>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}

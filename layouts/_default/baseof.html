<!-- layouts/_default/baseof.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z0C351W4CJ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-Z0C351W4CJ');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="{{ .Description | default .Site.Params.description }}">
    
    <!-- Open Graph -->
    <meta property="og:title" content="{{ .Title | default .Site.Title }}">
    <meta property="og:description" content="{{ .Description | default .Site.Params.description }}">
    <meta property="og:image" content="{{ .Site.BaseURL }}ss-africa-1m.jpg">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:type" content="website">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    
    <title>{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
    
    <!-- Direct CSS link instead of using resource transformation -->
    <style>
   
    </style>
    <link rel="stylesheet" href="{{ "css/main.css" | relURL }}">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-content">
            <a href="/" class="logo">SecretStartups</a>
            <div class="nav-links">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" class="nav-link">{{ .Name }}</a>
                {{ end }}
            </div>
        </div>
    </nav>
    
    {{ block "main" . }}{{ end }}
    
    <footer>
        <div class="footer-content">
            <p>&copy; {{ now.Year }} SecretStartups. All rights reserved.</p>
            <div class="footer-links">
                <a href="mailto:hello@secretstartups.org">Contact Us</a>
            </div>
        </div>
    </footer>
</body>
</html>
